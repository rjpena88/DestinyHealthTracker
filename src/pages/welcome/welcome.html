<ion-content scroll="true">
  <body>
    <div class="row">
    <div class="col">
        <div class="wrapper fadeInDown">
                <div id="formContent">
                  <!-- Tabs Titles -->
                  <h2 class="inactive underlineHover mt-4"> Sign In </h2>
                  <h2 class="inactive underlineHover mt-4">Sign Up </h2>
              
                  <!-- Icon -->
                  <div class="fadeIn first">
                    <img src="http://danielzawadzki.com/codepen/01/icon.svg" width="270px" height="270px"  id="icon" alt="User Icon" />
                  </div>
              
                  <!-- Login Form -->
                  <form>
                    <input type="text" id="login" class="fadeIn second" name="login" placeholder="login">
                    <input type="text" id="password" class="fadeIn third" name="login" placeholder="password">
                    <input type="submit" class="fadeIn fourth" value="Log In">
                  </form>
              
                  <!-- Remind Passowrd -->
                  <div id="formFooter">
                    <a href="#">Forgot Password?</a>
                    <button ion-button block (click)="signup()">{{ 'SIGNUP' | translate }}</button>
                  </div>
              
                </div>
              </div>
            </div>
            <div class="col">
              <div class="wrapper fadeInDown">
                    <div id="formContent">
                      <!-- Tabs Titles -->
                      <h2 class="inactive underlineHover mt-4"> Sign In </h2>
                  
                      <!-- Icon -->
                      <div class="fadeIn first">
                        <img src="https://doctors.riversidehealthcare.org/photos/providers/doctor-male.jpg" id="icon" alt="User Icon" />
                      </div>
                  
                      <!-- Login Form -->
                      <form>
                        <input type="text" id="login" class="fadeIn second" name="login" placeholder="login">
                        <input type="text" id="password" class="fadeIn third" name="login" placeholder="password">
                        <input type="submit" class="fadeIn fourth" value="Log In">
                      </form>
                  
                      <!-- Remind Passowrd -->
                      <div id="formFooter">
                        <a href="#">Forgot Password?</a>
                        <button ion-button block (click)="login()" class="login">{{ 'LOGIN' | translate }}</button>
                      </div>
                    </div>
                    </div>
                  </div>
    </div>
  </body>
</ion-content>
