<ion-content scroll="false">

  <body>
    <div class="splash-bg">
      <div class="wrapper fadeInDown">
        <div id="formContent">
          <!-- Tabs Titles -->
          <h1 class="title mt-4"> Destiny Health Tracker </h1>
          <!-- Icon -->
          <div class="fadeIn first">
            <img src="../assets/imgs/destiny_health_tracker_loginlogo.png" id="icon" alt="User Icon" />
          </div>

          <!-- Login Form -->
          <form>
            <input type="text" id="login" class="fadeIn second" name="login" placeholder="User Name" [(ngModel)]="email">
            <input type="password" id="password" class="fadeIn third" name="login" placeholder="Password" [(ngModel)]="password">
            <button ion-button color="danger" ion-button round (click)="login()" class="login">{{ 'LOGIN' | translate }}</button>
          </form>
          <!-- Google Auth Sign In -->
          <form>

            <button ion-button color="danger" ion-button round (click)="signIn()" class="login">Sign In With Google</button>
          </form>

          <!-- Remind Passowrd -->
          <div id="formFooter">
            <a class="hover">Forgot Password?</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</ion-content>
