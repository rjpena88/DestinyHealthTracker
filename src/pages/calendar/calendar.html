<ion-header>
  <ion-navbar>
    <ion-title text-center>My Calendar</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addEvent()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
  <div class="row headerRow p-3">
    <div class="col-sm-0">
      <div class="circle">
        <i class="fas fa-cog"></i>
          <img class="profile-pic" src="">
        <!-- Default Image -->
        <img src="">
          <div class="p-image">
            <i class="fa fa-camera upload-button"></i>
            <input class="file-upload" type="file" accept="image/*" />
          </div> 
        </div>
    </div>
    <div class="row">
      <div class="col-5 col-md-6">
          <div class="bio">
            <p class="p-0 m-0">Name:</p>    
            <p class="p-0 m-0">Age:</p>
          </div>  
        </div>
        </div>
        </div>
        <hr>
</ion-header>

<ion-content>
  <mbsc-eventcalendar [data]="events" [options]="eventSettings"></mbsc-eventcalendar>
</ion-content>
