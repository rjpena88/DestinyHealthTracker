<ion-header>
    <ion-navbar>
      <ion-title text-center>
        My Calendar
      </ion-title>
      <ion-buttons end>
        <button ion-button icon-only (click)="createNewEvent()">
          <ion-icon name="add"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
    <div class="row headerRow pl-4">
      <div class="col-sm-0">
      </div>
      <div class="row">
        <div class="col-5 col-md-6">
            <div class="bio">
              <p class="p-0 m-0"></p>    
              <p class="p-0 m-0"></p>
            </div>  
          </div>
        </div>
      </div>
  </ion-header>

<ion-content>
  <div class="container">
      <ion-calendar #calendar (onclick)="onDaySelect($event)">
          <button id="demo" onclick="createNewEvent()">Click me</button>
      </ion-calendar>
  </div>

  <h4 class="text-center">No current events</h4>

    
</ion-content>
