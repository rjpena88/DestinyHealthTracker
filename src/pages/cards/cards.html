<ion-header>
    <ion-navbar>
      <ion-title text-center>Medications
        <ion-icon name="power" (onClick)='logout()' class="float-right dhr-green"></ion-icon></ion-title>
    </ion-navbar>
    <div class="row headerRow pl-4">
      <div class="col-sm-0">
      </div>
      <div class="row">
        <div class="col-5 col-md-6">
            <div class="bio">
              <p class="p-0 m-0"></p>    
              <p class="p-0 m-0"></p>
            </div>  
          </div>
        </div>
      </div>
  </ion-header>



<ion-content>

  <!-- API TESTING -->
  <!-- <ion-searchbar (ionInput)="getItems($event)" placeholder="{{ 'SEARCH_PLACEHOLDER' | translate }}"></ion-searchbar>  
  
  <button ion-button (click)= "getData()">Get Data</button>
    <ion-row>Body:{{result.body}}</ion-row>
    <ion-row>ID:{{result.id}}</ion-row>
    <ion-row>Title:{{result.title}}</ion-row> -->

  <ion-card *ngFor="let item of cardItems">

    <ion-item>
      <ion-avatar item-start>
        <img [src]="item.user.avatar">
      </ion-avatar>
      <h2>{{item.user.name}}</h2>
      <p>{{item.dosage}}</p>
      <p>{{item.user.otherNames}}</p>
    </ion-item>

    <!-- <img [src]="item.image"> -->

    <ion-card-content>
      <p>{{item.content}}</p>
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button ion-button color="primary" clear small icon-start>
            <i class="fas fa-capsules"></i>
          QTY:28
        </button>
      </ion-col>
      <ion-col>
        <button ion-button color="primary" clear small icon-start>
            <i class="fas fa-prescription-bottle"></i>
          Refills:3
        </button>
      </ion-col>
      <ion-col center text-center>
        <ion-note>
        Expiration date: 01/21/1996
        </ion-note>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
