<ion-header>
  <ion-navbar>
    <ion-title text-center>Welcome Patient
      <ion-icon name="power" (onClick)='logout()' class="float-right dhr-green"></ion-icon></ion-title>
  </ion-navbar>
  <div class="row headerRow pl-4">
    <div class="col-sm-0">
      <div class="circle">
          <img class="profile-pic p-0 m-0" src="">
        <!-- Default Image -->
        <img src="">
          <div class="p-image">
            <input class="file-upload" type="file" accept="image/*" />
          </div> 
        </div>
    </div>
    <div class="row">
      <div class="col-5 col-md-6">
          <div class="bio">
            <p class="p-0 m-0">Name:</p>    
            <p class="p-0 m-0">Age:</p>
          </div>  
        </div>
      </div>
    </div>
</ion-header>



<ion-content>

  <!-- API TESTING -->
  <ion-searchbar (ionInput)="getItems($event)" placeholder="{{ 'SEARCH_PLACEHOLDER' | translate }}"></ion-searchbar>  
  
  <button ion-button (click)= "getDrugById()">Get Data</button>
    <!-- <ion-row>Body:{{result.body}}</ion-row>
    <ion-row>ID:{{result.id}}</ion-row>
    <ion-row>Title:{{result.title}}</ion-row> -->

  <ion-card *ngFor="let item of cardItems">

    <ion-item>
      <ion-avatar item-start>
        <img [src]="item.user.avatar">
      </ion-avatar>
      <h2>{{item.user.name}}</h2>
      <p>{{item.date}}</p>
      <p>{{item.user.otherNames}}</p>
    </ion-item>

    <!-- <img [src]="item.image"> -->

    <ion-card-content>
      <p>{{item.content}}</p>
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button ion-button color="primary" clear small icon-start>
          <ion-icon name='thumbs-up'></ion-icon>
          12 Likes
        </button>
      </ion-col>
      <ion-col>
        <button ion-button color="primary" clear small icon-start>
          <ion-icon name='text'></ion-icon>
          4 Comments
        </button>
      </ion-col>
      <ion-col center text-center>
        <ion-note>
          11h ago
        </ion-note>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
