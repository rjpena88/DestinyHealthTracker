<ion-header>
  <ion-navbar>
    <ion-title text-center>Welcome Patient
      <ion-icon name="power" (onClick)='logout()' class="float-right dhr-green"></ion-icon></ion-title>
  </ion-navbar>
  <div class="row headerRow pl-4">
    <div class="col-sm-0">
      <div class="circle">
          <img class="profile-pic p-0 m-0" src="">
        <!-- Default Image -->
        <img src="">
          <div class="p-image">
            <input class="file-upload" type="file" accept="image/*" />
          </div> 
        </div>
    </div>
    <div class="row">
      <div class="col-5 col-md-6">
          <div class="bio">
            <p class="p-0 m-0">Name:</p>    
            <p class="p-0 m-0">Age:</p>
          </div>  
        </div>
      </div>
    </div>
</ion-header>


<ion-content>
  <ion-searchbar (ionInput)="getItems($event)" placeholder="{{ 'SEARCH_PLACEHOLDER' | translate }}"></ion-searchbar>
  <ion-list>
    <button ion-item (click)="openItem(item)" *ngFor="let item of currentItems">
      <ion-avatar item-start>
        <img [src]="item.profilePic" />
      </ion-avatar>
      <h2>{{item.name}}</h2>
      <p>{{item.about}}</p>
      <ion-note item-end *ngIf="item.note">{{item.note}}</ion-note>
    </button>
  </ion-list>
</ion-content>
