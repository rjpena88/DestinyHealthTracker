<ion-header>

  <ion-navbar>
    <ion-title>{{ 'SEARCH_TITLE' | translate }}</ion-title>
  </ion-navbar>
  <div class="row headerRow p-3">
    <div class="col-sm-0">
      <div class="circle">
        <i class="fas fa-cog"></i>
          <img class="profile-pic" src="">
        <!-- Default Image -->
        <img src="">
          <div class="p-image">
            <i class="fa fa-camera upload-button"></i>
            <input class="file-upload" type="file" accept="image/*" />
          </div> 
        </div>
    </div>
    <div class="row">
      <div class="col-5 col-md-6">
          <div class="bio">
            <p class="p-0 m-0">Name:</p>    
            <p class="p-0 m-0">Age:</p>
          </div>  
        </div>
        </div>
        </div>
        <hr>
</ion-header>


<ion-content>
  <ion-searchbar (ionInput)="getItems($event)" placeholder="{{ 'SEARCH_PLACEHOLDER' | translate }}"></ion-searchbar>
  <ion-list>
    <button ion-item (click)="openItem(item)" *ngFor="let item of currentItems">
      <ion-avatar item-start>
        <img [src]="item.profilePic" />
      </ion-avatar>
      <h2>{{item.name}}</h2>
      <p>{{item.about}}</p>
      <ion-note item-end *ngIf="item.note">{{item.note}}</ion-note>
    </button>
  </ion-list>
</ion-content>
